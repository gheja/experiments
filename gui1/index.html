<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="gui1.js"></script>
    <link rel="stylesheet" href="gui1.css" />
</head>
<body>
<button onclick="createWindow();">Add</button>
<div class="colorspin1">Oh, hello world!</div>
<div class="colorspin2">Oh, hello world!</div>
<div class="statusbar">
    <div class="status"><span class="emoji">🧪</span> 5</div>
    <div class="status"><span class="emoji">💵</span> $12,345</div>
    <div class="status"><span class="emoji">🕑</span> Day 1, 12:33</div>
    <div class="status" id="tooltip">Tooltip willappear here.</div>
</div>
<div class="toolbar">
    <div class="button" data-c="Delete">🧨</div>
    <div class="button">🏗</div>
    <div class="button">🚛</div>
    <div class="button">🚜</div>
    <div class="button">🚚</div>
    <div class="button">🚂</div>
    <div class="button-disabled">🚊</div>
    <div class="button-disabled">⛴</div>
    <div class="button-disabled">✈️</div>
    <div class="button-disabled">🛣</div>
    <div class="button">💵</div>
    <div class="button">📜</div>
    <div class="button">💡</div>
    <div class="button">🧪</div>
    <div class="button">🚜</div>
    <div class="button hue1">🚜</div>
    <div class="button hue2 ">🚜</div>
</div>
<div class="toolbar2">
    <div class="button" data-c="Delete">🛣</div>
    <div class="button">⛽️</div>
    <div class="button">🔁</div>
    <div class="button">📦</div>
</div>
</body>
</html>
